@import url('https://fonts.googleapis.com/css2?family=Oooh+Baby&display=swap');


body {
    text-align: center;
    margin: 0;
}

.header {
    display: flex;
    flex-direction: row;
    width: 100%;
    height: fit-content; 
}

.tiles {
    width: 100%;
    height: 100%;
    margin: 2%;
}

.tile {
    float: left;
    width: 100%;
    height: 25%;
    box-sizing: border-box;
    font-size: 65px;
    font-weight: bold;
    overflow: 0;
    margin: 3%;
    padding: 2%;
    font-family: Oooh Baby;
}

.animation {
    width: fit-content;
    height: fit-content;
}

.fliph {
    transform: scaleX(-1); /* Standard */
}

.flipv {
    transform: scaleY(-1); /* Standard */
}


.fliphv {
    transform: rotate(90deg);
}

</style>

<title>Food Blog</title>
